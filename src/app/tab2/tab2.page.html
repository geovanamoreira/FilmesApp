<ion-content [fullscreen]="true">
  <ion-item-sliding>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="presentAlert()">
        <ion-icon slot="icon-only" name="happy-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>

    <ion-item>
      <ion-label>Toast</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="presentToast()">
        <ion-icon slot="icon-only" name="happy-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
